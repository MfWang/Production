<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./graphical.css" rel="stylesheet">
    <title>纯CSS绘制的图形</title>
</head>
<body>
    <p>常见图形</p>
    <div class="group">
        <div id="square"></div>
        <div id="rectangle"></div>
        <div id="circle"></div>
        <div id="oval"></div>
        <div id="tv"></div>
        <div id="chevron"></div>
        <div id="cone"></div>
        <div id="moon"></div>
        <div id="cross"></div>
    </div>
    <p>三角形</p>
    <div class="group">
        <div id="triangle-up"></div>
        <div id="triangle-down"></div>
        <div id="triangle-left"></div>
        <div id="triangle-right"></div>
        <div id="triangle-topleft"></div>
        <div id="triangle-topright"></div>
        <div id="triangle-bottomleft"></div>
        <div id="triangle-bottomright"></div>
    </div>
    <p>箭头</p>
    <div class="group">
        <div id="curvedarrow"></div>
    </div>
    <p>梯形、平行四边形</p>
    <div class="group">
        <div id="trapezoid"></div>
        <div id="parallelogram"></div>
    </div>
    <p>六角星、五角星、十二角星</p>
    <div class="group">
        <div id="star-six"></div>
        <div id="star-five"></div>
        <div id="burst-12"></div>
    </div>
    <p>五边形、六边形、八边形</p>
    <div class="group">
        <div id="pentagon"></div>
        <div id="hexagon"></div>
        <div id="octagon"></div>
    </div>
    <p>爱心</p>
    <div class="group">
        <div id="heart"></div>
    </div>
    <p>无穷大</p>
    <div class="group">
        <div id="infinity"></div>
    </div>
    <p>钻石</p>
    <div class="group">
        <div id="diamond"></div>
        <div id="diamond-shield"></div>
        <div id="diamond-narrow"></div>
        <div id="cut-diamond"></div>
    </div>
    <p>鸡蛋</p>
    <div class="group">
        <div id="egg"></div>
    </div>
    <p>豌豆</p>
    <div class="group">
        <div id="pacman"></div>
    </div>
    <p>对话框</p>
    <div class="group">
        <div id="talkbubble"></div>
    </div>
    <p>阴阳图</p>
    <div class="group">
        <div id="yin-yang"></div>
    </div>
    <p>胸章</p>
    <div class="group">
        <div id="badge-ribbon"></div>
    </div>
    <p>机器人</p>
    <div class="group">
        <div id="space-invader"></div>
    </div>
    <p>放大镜</p>
    <div class="group">
        <div id="magnifying-glass"></div>
    </div>
    <p>facebook</p>
    <div class="group">
        <div id="facebook-icon"></div>
    </div>
</body>
</html>
